<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <form>
        <input type="search" placeholder="Type a city..." class="search" />
        <input type="submit" value="Search" class="submit" />
        <div class="country">
          <h1>Sydney NSW, Australia</h1>
          <h3>Wednesday 22:00</h3>
          <h3>Partly Cloudy</h3>
        </div>
        <div class="Tempurture">
          <div class="FirstItem">
            <img src="./Image/partly_cloudy.png" alt="" width="100" />
            <span>19<sup>°C</sup> | <sup>°F</sup> </span>
          </div>
          <div class="SecondItem">
            <h4>Precipitation: 0%</h4>
            <h4>Humidity: 77%</h4>
            <h4>Wind: 8 km/h</h4>
          </div>
        </div>
      </form>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
